<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script src="https://kit.fontawesome.com/cd45f7011a.js" crossorigin="anonymous"></script>
    <title>Selsey Cricket Club</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row bg-color-header">
                <a href="index.html" class="col-md-4 logo"></a>
                <div class="col-md-8">
                    <div class="row heading">
                        <div class="col">
                            <a href="index.html" class="club-heading"><h1 class="club-name">Selsey Cricket Club</h1></a>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="row bg-color-menu">
                <div class="col-md-12">
                    <ul id="nav" class="list-inline menu-list">
                        <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                            <a href="index.html" class="hvr-sweep-to-bottom" aria-hidden="true"><span>Home</span></a>
                        </li>
                        <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                            <a href="about.html" class="hvr-sweep-to-bottom" aria-hidden="true"><span>About Us</span></a>
                        </li>
                        <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                            <a href="teams.html" class="hvr-sweep-to-bottom" aria-hidden="true"><span>Teams</span></a>
                        </li>
                        <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                            <a href="gallery.html" class="hvr-sweep-to-bottom" aria-hidden="true"><span>Gallery</span></a>
                        </li>
                        <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                            <a href="contact.html" class="hvr-sweep-to-bottom" aria-hidden="true"><span>Contact Us</span></a>
                        </li>
                    </ul>                
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="opaque-overlay"></div>
            <div class="container-fluid contact-banner-container">
                <div class="row form-section">
                    <form class="signup-form" action="/" method="post">
                        <h2 class="signup-form-heading uppercase">Register and Sign Up!<br><i class="fas fa-user-plus"></i></h2>
                        <label for="fname">First Name</label>
                        <input class="text-input" type="text" id="fname" name="first_name" required>
                        <label for="lname">Last Name</label>
                        <input class="text-input" type="text" id="lname" name="last_name" required>
                        <label for="email">Email Address</label>
                        <input class="text-input" type="email" id="email" name="email_address" required>
                        <label for="address">Address</label>
                        <input class="text-input" type="email" id="address" name="address">
                        <input type="radio" id="newsletter" name="correspondence" value="newsletter">
                        <label for="newsletter">Receive news & Updates</label>
                        <input type="submit" class="btn btn-contact btn--cta btn--red" value="Sign Up!">
                    </form>
                </div>  
            </div>
    </section>
    <footer class="container-fluid">
        <div id="footer-details" class="row bg-color-footer">
            <div class="col-sm-8">
                <h5 class="uppercase general-sub">Address</h5>
                <p class="inline-block para-text">Goffs Park, Goffs Park Rd, Crawley - RH11 8AX</p>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Social</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="fa fa-facebook" aria-hidden="true">
                            <span class="sr-only">Facebook</span>
                            </i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="fa fa-twitter" aria-hidden="true">
                                <span class="sr-only">Twitter</span>
                            </i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="fa fa-instagram" aria-hidden="true">
                                <span class="sr-only">Instagram</span>
                            </i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="fa fa-youtube" aria-hidden="true">
                                <span class="sr-only">YouTube</span>
                            </i>
                        </a>
                    </li>
               </ul>
            </div>
        </div>
    </footer>
</body>
</html>
